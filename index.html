<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.money{
			width: 80px;
			height: 80px;
			position: absolute;
		}
		.chicken{
			width: 200px;
			height: 200px;
			position: block;
		}			
		.codegreen{
			height: 1570px;
			width: 1570px;
			background-image: url(main.png);
			background-size: 100% 100%;
		}
		.codered{
			height: 1570px;
			width: 1570px;		
			background-color: black;

		}
	</style>
</head>
<body>
	<div style="display: flex;">
		<div class="codegreen">
		
		</div>	
		
		<div class="codered">
			<div style="display: flex;">
				<p style="font-family: fantasy ; font-size: 100px;color: yellow">WorkShop </p>
			</div>
			<div style="display: flex;">
				<p style="font-family: fantasy ;font-size: 100px;color: orange">Money:<p class="coins" style="font-family: fantasy;font-size: 100px;color: orange">0</p></p>
			</div>	
			<div style="display: flex;">
				<button class="BuyChicken" style="font-family: fantasy ;font-size: 100px;color: orange; background-color: black">Buy Chicken = -10 coins</button>
				<button class="BuyCow" style="font-family: fantasy ;font-size: 100px;color: orange; background-color: black">Buy Cow = -30 coins</button>
			</div>	
			<div style="display: flex;">
				<p style="font-family: fantasy ; font-size: 100px;color: yellow">Chicken:<p class="Chicken" style="font-family: fantasy ; font-size: 100px;color: yellow">0 </p></p>
			</div>		
		</div>	
	</div>
	
	<script type="text/javascript">
		let hidePoint = document.querySelector(".hidePoint")
		let i = 0
		let coins = 0
		let createdPoint = document.querySelector(".createdPoint")
		let getRandom = function(arg){
			let rand = Math.random() * 1500;
            let round = Math.round(rand); 
            return round 
		}
		let adds = function(){
			let mm = document.createElement("img")
			document.body.appendChild(mm);			
			mm.classList.add("money");
			mm.src = "money1.png"			
			let moneyRevers = function(){
				i = i + 1
				if (i == 5) {
					i = 0
				}
				if (i==0) {
					mm.src = "money1.png"
				}
				if (i==1) {
					mm.src = "money2.png"
				}			
				if (i==2) {
					mm.src = "money3.png"
				}			
				if (i==3) {
					mm.src = "money4.png"
				}
				if (i==4) {
					mm.src = "money5.png"
				}						
			}

			mm.style.top = getRandom(800) + "px"
            mm.style.left = getRandom(1500) + "px"


			mm.onclick = function(){
				mm.style.display = "none"
				coins = coins + 1	
				document.querySelector(".coins").innerHTML = coins		
			}
			setInterval(moneyRevers ,500)
		}
		document.querySelector(".BuyChicken").onclick = function(){
			coins = coins - 10
			document.querySelector(".coins").innerHTML = coins	
			if (coins <= -1) {
				alert("Страна бедна позор")
			}
			
			let mс = document.createElement("img")
			document.body.appendChild(mс);			
			mс.classList.add("chicken");
			mс.src = "Chicken.png"
			
		}
		document.querySelector(".BuyCow").onclick = function(){
			coins = coins - 30
			document.querySelector(".coins").innerHTML = coins	
			if (coins <= -1) {
				alert("Страна бедна позор")
			}
		}

		setInterval(adds ,2000)
		
	</script>
</body>
</html>
